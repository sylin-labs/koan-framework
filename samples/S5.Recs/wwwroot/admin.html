  <script>
    let currentTab = 'overview';
    document.addEventListener('DOMContentLoaded', function(){
      loadDashboardData();
      document.addEventListener('click', (e)=>{ if(!e.target.closest('[onclick*="toggleQuickActions"]')) document.getElementById('quickActionsMenu').classList.add('hidden'); });
    });

    function setActiveTab(tab){
      document.querySelectorAll('[id$="-tab"]').forEach(el=>el.classList.add('hidden'));
      document.getElementById(tab+'-tab').classList.remove('hidden');
      document.querySelectorAll('nav a').forEach(link=>{ link.className = link.className.replace('text-white border-b-2 border-red-500','text-gray-400 border-b-2 border-transparent hover:border-gray-600'); });
      event.target.className = 'text-white border-b-2 border-red-500 pb-1 px-1';
      currentTab = tab;
    }

    function toggleQuickActions(){ document.getElementById('quickActionsMenu').classList.toggle('hidden'); }

    async function loadDashboardData(){
      try{
        const r = await fetch('/admin/stats');
        if(r.ok){ const s = await r.json();
          document.getElementById('totalAnime').textContent = (s.anime||0).toLocaleString();
          document.getElementById('totalVectors').textContent = (s.vectors||0).toLocaleString();
          document.getElementById('dbTotalRecords').textContent = (s.anime||0).toLocaleString();
          document.getElementById('dbVectors').textContent = (s.vectors||0).toLocaleString();
        }
      }catch(err){ console.warn('Stats failed', err); }
    }

    async function seedData(){
      try{ showToast('Seeding data...');
        const r = await fetch('/admin/seed/start', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ source:'anilist', limit:50, overwrite:false }) });
        if(r.ok){ showToast('Seed started'); setTimeout(loadDashboardData, 1500); } else { showToast('Failed to seed', 'error'); }
      }catch(err){ showToast('Error seeding', 'error'); }
      document.getElementById('quickActionsMenu').classList.add('hidden');
    }

    async function vectorUpsert(){
      try{ showToast('Starting vector upsert...');
        const r = await fetch('/admin/seed/vectors', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ limit: 1000 }) });
        if(r.ok){ showToast('Vector upsert started'); setTimeout(loadDashboardData, 1500); } else { showToast('Failed to start vector upsert', 'error'); }
      }catch(err){ showToast('Error starting vector upsert', 'error'); }
      document.getElementById('quickActionsMenu').classList.add('hidden');
    }

    function refreshActivity(){ showToast('Refreshed'); }

    function showToast(message, type='success'){
      const toast = document.getElementById('successToast');
      const msg = document.getElementById('toastMessage');
      msg.textContent = message;
      toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform ' + (type==='error'?'bg-red-600':'bg-green-600');
      toast.classList.remove('translate-y-full','hidden');
      setTimeout(()=>{ toast.classList.add('translate-y-full'); setTimeout(()=>toast.classList.add('hidden'), 300); }, 2500);
    }
  </script>

  <script>
  function adminApp(){
    return {
      source:'', limit:1000, overwrite:false, jobId:null, status:null, stats:null, es:null, live:false, providers:[],
      health:null, capabilities:null, observability:null, statsInterval:null,
      
      async start(){
        if(!this.source){ await this.loadProviders(); if(!this.source){ alert('No providers available'); return; } }
        try {
          const r = await fetch('/admin/seed/start', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ Source:this.source, Limit:this.limit, Overwrite:this.overwrite })});
          const d = await r.json(); 
          this.jobId = d.jobId; 
          try{ sessionStorage.setItem('s5recs_jobId', this.jobId); }catch{}
          this.connectSse();
        } catch (error) {
          console.error('Failed to start seed:', error);
        }
      },
      
      async startVectors(){
        try {
          const r = await fetch('/admin/seed/vectors', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ Limit:this.limit }) });
          const d = await r.json(); 
          this.jobId = d.jobId; 
          try{ sessionStorage.setItem('s5recs_jobId', this.jobId); }catch{}
          this.connectSse();
        } catch (error) {
          console.error('Failed to start vector rebuild:', error);
        }
      },
      
      connectSse(){
        if(!this.jobId) return;
        try{
          if(this.es) { this.es.close(); this.es = null; }
          this.es = new EventSource(`/admin/seed/sse/${this.jobId}`);
          this.live = true;
          this.startStatsTick();
          this.es.onmessage = (e)=>{
            try{ this.status = JSON.parse(e.data); }catch{}
            const st = this.status?.state;
            if(st && st !== 'running') { 
              this.live = false; 
              this.es?.close(); 
              this.es = null; 
              this.loadStats(); 
              this.stopStatsTick();
              try{ sessionStorage.removeItem('s5recs_jobId'); }catch{}
            }
          };
          this.es.onerror = ()=>{
            this.live = false; this.es?.close(); this.es = null;
            this.pollOnce();
            if(this.status?.state === 'running') setTimeout(()=>this.connectSse(), 1500);
          };
        }catch{ this.pollOnce(); }
      },
      
      async pollOnce(){ 
        if(!this.jobId) return; 
        try {
          const r = await fetch(`/admin/seed/status/${this.jobId}`); 
          this.status = await r.json(); 
          if(this.status?.state !== 'running') {
            this.live = false;
            this.stopStatsTick();
            try{ sessionStorage.removeItem('s5recs_jobId'); }catch{}
          }
        } catch (error) {
          console.error('Failed to poll status:', error);
        }
      },
      
      async loadStats(){ 
        try {
          const r = await fetch('/admin/stats'); 
          this.stats = await r.json(); 
          this.iconTick();
        } catch (error) {
          console.error('Failed to load stats:', error);
        }
      },
      
      async loadProviders(){
        try {
          const r = await fetch('/admin/providers');
          this.providers = await r.json();
          if(this.providers?.length){
            if(!this.source || !this.providers.find(p=>p.code===this.source)){
              this.source = this.providers[0].code;
            }
          }
        } catch (error) {
          console.error('Failed to load providers:', error);
        }
      },
      
      async loadHealth(){
        try {
          const r = await fetch('/.well-known/sora/health');
          this.health = await r.json();
          this.iconTick();
        } catch (error) {
          console.error('Failed to load health:', error);
        }
      },
      
      async loadCapabilities(){
        try {
          const r = await fetch('/.well-known/sora/aggregates');
          this.capabilities = await r.json();
        } catch (error) {
          console.error('Failed to load capabilities:', error);
        }
      },
      
      async loadObservability(){
        try {
          const r = await fetch('/.well-known/sora/observability');
          this.observability = await r.json();
        } catch (error) {
          console.error('Failed to load observability:', error);
        }
      },
      
      getHealthStatus() {
        if (!this.health) return 'unknown';
        const values = Object.values(this.health);
        if (values.every(v => v === true || v === 'Healthy')) return 'healthy';
        if (values.some(v => v === false || v === 'Unhealthy')) return 'unhealthy';
        return 'warning';
      },
      
      isVectorHealthy(){
        if(!this.health) return false;
        const entries = Object.entries(this.health);
        const vectorEntry = entries.find(([k,v])=> k.toLowerCase().includes('weaviate') || k.toLowerCase().includes('vector'));
        if(!vectorEntry) return false;
        const v = vectorEntry[1];
        return (v === true || v === 'Healthy');
      },
      
      isRunning(){
        const st = this.status?.state;
        return this.live || st === 'running';
      },
      
      startStatsTick(){
        this.stopStatsTick();
        this.statsInterval = setInterval(()=>{ this.loadStats(); this.loadHealth(); }, 10000);
      },
      
      stopStatsTick(){
        if(this.statsInterval){ clearInterval(this.statsInterval); this.statsInterval = null; }
      },
      
      getServiceStatus(value) {
        if (value === true || value === 'Healthy') return 'healthy';
        if (value === false || value === 'Unhealthy') return 'unhealthy';
        return 'warning';
      },
      
      getStatusText(value) {
        if (value === true || value === 'Healthy') return 'Healthy';
        if (value === false || value === 'Unhealthy') return 'Unhealthy';
        return 'Unknown';
      },
      
      getProgressPercentage() {
        if (!this.status) return 0;
        const state = this.status.state;
        if (state === 'completed') return 100;
        if (state === 'running') return 60;
        if (state === 'failed') return 100;
        return 20;
      },
      
      getProgressText() {
        if (!this.status) return 'Waiting...';
        return this.status.state || 'Unknown';
      },
      
      init(){ 
        this.loadStats(); 
        this.loadProviders(); 
        this.loadHealth(); 
        this.loadCapabilities(); 
        this.loadObservability();
        
        // Resume last job if present
        try{ 
          const saved = sessionStorage.getItem('s5recs_jobId');
          if(saved){ this.jobId = saved; this.connectSse(); this.pollOnce(); }
        }catch{}
        
        this.iconTick();
      },
      
      beforeDestroy(){ 
        if(this.es) { 
          this.es.close(); 
          this.es=null; 
        }
        this.stopStatsTick();
      }
      ,
      iconTick(){ this.$nextTick(()=>{ if(window.feather){ feather.replace(); } }); }
    }
  }
  </script>
