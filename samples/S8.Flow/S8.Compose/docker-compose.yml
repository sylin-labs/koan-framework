services:
  mongo:
    image: mongo:7
    container_name: s8-mongo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "4900:27017"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: s8-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "4901:5672"    # AMQP
      - "4902:15672"   # Mgmt UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../../..
      dockerfile: samples/S8.Flow/S8.Flow.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:4903
      # Use Mongo in containers
      ConnectionStrings__Default: mongodb://mongo:27017
      Sora__Data__Mongo__Database: s8
      # Messaging via rabbit (defaults handle provisioning/subscription)
      Sora__Messaging__DefaultBus: default
      Sora__Messaging__DefaultGroup: flow
      # Explicit bus-level RabbitMQ connection string (inside compose network)
      Sora__Messaging__Buses__default__RabbitMq__ConnectionString: amqp://guest:guest@rabbitmq:5672
      # Ensure provisioning creates exchanges/queues on start in dev
      Sora__Messaging__Buses__default__ProvisionOnStart: "true"
      # Force provider to create queues/bindings if missing (fixes bus-level ProvisionOnStart gating)
      Sora__Messaging__Buses__default__RabbitMq__ProvisionMode: CreateIfMissing
      ASPNETCORE_ENVIRONMENT: Development
      DOTNET_ENVIRONMENT: Development
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "4903:4903"
    command: ["dotnet", "S8.Flow.Api.dll"]

  adapter-bms:
    build:
      context: ../../..
      dockerfile: samples/S8.Flow/S8.Flow.Adapters.Bms/Dockerfile
    environment:
      # Bus-level RabbitMQ connection for the default bus
      Sora__Messaging__Buses__default__RabbitMq__ConnectionString: amqp://guest:guest@rabbitmq:5672
      Sora__Messaging__Buses__default__ProvisionOnStart: "true"
      Sora__Messaging__DefaultBus: default
      Sora__Messaging__DefaultGroup: flow
      # Data provider: use Mongo inside the compose network
      ConnectionStrings__Default: mongodb://mongo:27017
      Sora__Data__Mongo__Database: s8
      Sora__Data__DefaultProvider: mongo
      DOTNET_ENVIRONMENT: Development
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["dotnet", "S8.Flow.Adapters.Bms.dll"]

  adapter-oem:
    build:
      context: ../../..
      dockerfile: samples/S8.Flow/S8.Flow.Adapters.Oem/Dockerfile
    environment:
      # Bus-level RabbitMQ connection for the default bus
      Sora__Messaging__Buses__default__RabbitMq__ConnectionString: amqp://guest:guest@rabbitmq:5672
      Sora__Messaging__Buses__default__ProvisionOnStart: "true"
      Sora__Messaging__DefaultBus: default
      Sora__Messaging__DefaultGroup: flow
      # Data provider: use Mongo inside the compose network
      ConnectionStrings__Default: mongodb://mongo:27017
      Sora__Data__Mongo__Database: s8
      Sora__Data__DefaultProvider: mongo
      DOTNET_ENVIRONMENT: Development
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["dotnet", "S8.Flow.Adapters.Oem.dll"]
