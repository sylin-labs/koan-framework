<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-2xl font-bold mb-4">Moderation Queue</h2>
  <div class="space-y-2">
    <div class="bg-slate-900 rounded border border-slate-800 p-4" ng-repeat="item in vm.queue">
      <div class="font-semibold">{{item.title}}</div>
      <div class="text-gray-400 text-sm">{{item.id}}</div>
    </div>
  </div>
</div>
