<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
    <div class="lg:col-span-1">
      <div class="bg-slate-900 rounded-lg border border-slate-800 p-6">
        <h3 class="text-lg font-semibold mb-4">Filters</h3>
        <div class="space-y-2">
          <label class="flex items-center"><input type="checkbox" ng-model="vm.status.Published" class="mr-2">Published</label>
          <label class="flex items-center"><input type="checkbox" ng-model="vm.status.Draft" class="mr-2">Draft</label>
          <label class="flex items-center"><input type="checkbox" ng-model="vm.status.Review" class="mr-2">In Review</label>
        </div>
        <div class="mt-4">
          <button class="bg-slate-700 px-3 py-2 rounded" ng-click="vm.applyFilters()">Apply</button>
        </div>
      </div>
    </div>
    <div class="lg:col-span-3">
      <div class="flex items-center justify-between mb-6">
        <div class="text-gray-400">Showing {{vm.filtered.length}} of {{vm.documents.length}}</div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <div class="bg-slate-900 rounded-lg border border-slate-800 p-4 hover:bg-slate-800 transition cursor-pointer" ng-repeat="doc in vm.filtered" ng-click="vm.open(doc.id)">
          <div class="text-xs text-gray-400 mb-1">{{doc.status}}</div>
          <div class="font-semibold mb-1">{{doc.title}}</div>
          <div class="text-gray-300 text-sm">{{doc.summary}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
