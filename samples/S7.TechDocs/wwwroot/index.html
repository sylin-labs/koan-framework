<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S7 TechDocs - Documentation Platform</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
  <!-- App favicon to avoid 404 on /favicon.ico requests -->
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%23033453"/><path d="M18 16h28v32H18z" fill="%2397a6f2"/><path d="M22 20h20v4H22zm0 8h20v4H22zm0 8h14v4H22z" fill="%23033453"/></svg>' />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              950: '#020617'
            }
          }
        }
      }
    }
  </script>
  <!-- AngularJS core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.3/angular-sanitize.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.1/angular-ui-router.js"></script>

  <!-- App scripts -->
  <script src="/app/app.module.js"></script>
  <script src="/app/app.constants.js"></script>
  <script src="/app/app.config.js"></script>
  <script src="/app/core/api.service.js"></script>
  <script src="/app/core/auth.service.js"></script>
  <script src="/app/shared/navigation/navbar.directive.js"></script>
  <script src="/app/modules/browse/browse.module.js"></script>
  <script src="/app/modules/view/view.module.js"></script>
  <script src="/app/modules/edit/edit.module.js"></script>
  <script src="/app/modules/moderate/moderate.module.js"></script>

  <!-- Legacy helpers removed: auth handled by AuthService -->
  <script>
    (function(){
      function has(mod){ try { angular.module(mod); return true; } catch(_) { return false; } }
      function boot(){
        if (!has('ui.router')) {
          console.error('ui.router failed to load from CDNs. Check network or vendor the file locally at /lib/angular-ui-router/angular-ui-router.min.js');
          return;
        }
        angular.element(document).ready(function(){ angular.bootstrap(document, ['s7.app']); });
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', boot); else boot();
    })();
  </script>
</head>
<body class="bg-slate-950 text-white font-sans">
  <navbar></navbar>
  <div class="min-h-screen" ui-view></div>
</body>
</html>
