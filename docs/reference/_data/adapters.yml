# Raw capability data for adapters. This file is intended to be the single source of truth.
# Example structure; fill out per adapter.

adapters:
  - name: Sqlite
    storage: Relational
    transactions: true
    batching: true
    pagingPushdown: true
    filterPushdown: partial
    schemaTools: governance-ddl
    instructionApi: direct
    vector: none
    guardrails:
      defaultPageSize: 50
      maxPageSize: 200
    notes: "Schema governance and DDL policy (DATA-0046); LINQ pushdown with fallback (DATA-0007, DATA-0032)."

  - name: Postgres
    storage: Relational
    transactions: true
    batching: true
    pagingPushdown: true
    filterPushdown: full
    schemaTools: governance-ddl
    instructionApi: direct
    vector: optional-pgvector
    guardrails:
      defaultPageSize: 50
      maxPageSize: 200
    notes: "JSONB projection; ON CONFLICT upsert; DDL policy. pgvector optional (DATA-0060)."

  - name: SqlServer
    storage: Relational
    transactions: true
    batching: true
    pagingPushdown: true
    filterPushdown: full
    schemaTools: governance-ddl
    instructionApi: direct
    vector: none
    guardrails:
      defaultPageSize: 50
      maxPageSize: 200
    notes: "Computed projection columns via JSON_VALUE; bulk upsert/delete; DDL policy."

  - name: Mongo
    storage: Document
    transactions: false
    batching: partial
    pagingPushdown: partial
    filterPushdown: full
    schemaTools: n/a
    instructionApi: direct
    vector: optional
    guardrails:
      defaultPageSize: 50
      maxPageSize: 200
    notes: "Filter pushdown; paging may fallback (DATA-0032)."

  - name: Redis
    storage: KeyValue
    transactions: false
    batching: partial
    pagingPushdown: none
    filterPushdown: none
    schemaTools: n/a
    instructionApi: limited
    vector: none
    guardrails:
      defaultPageSize: 50
      maxPageSize: 200
    notes: "In-memory filtering and client-side paging; ensure/clear instructions."

  - name: Weaviate
    storage: Vector
    transactions: false
    batching: partial
    pagingPushdown: n/a
    filterPushdown: n/a
    schemaTools: native
    instructionApi: direct
    vector: native
    vectorCapabilities:
      search: true
      filterPushdown: true
      continuationTokens: true
      rerank: false
      accurateCount: false
    guardrails:
      defaultTopK: 20
    notes: "GraphQL nearVector with where filter; cursor continuation. See DATA-0054; primary store hydration recommended."

  - name: Json
    storage: Filesystem
    transactions: false
    batching: partial
    pagingPushdown: none
    filterPushdown: none
    schemaTools: n/a
    instructionApi: limited
    vector: none
    guardrails:
      defaultPageSize: 50
      maxPageSize: 200
    notes: "Dev/local adapter; LINQ in-memory; best-effort batch; not for large datasets."
