services:
  api:
    build: ..
    image: tiny-docker-app:local
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:__PORT__
      - ConnectionStrings__mongo=mongodb://mongo:27017
    ports:
      - "__PORT__:__PORT__"
    depends_on:
      - mongo
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
